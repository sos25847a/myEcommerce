<div class="main-content">       
    <div class="select-content select-content-p30">      
        <div class="container-fluid">
            <div class="row">

                <div *ngFor="let tempProduct of products" class="col-md-3"> 
                <div class="product-box">
                    <a routerLink="/products/{{tempProduct.id}}">  
                        <img src="{{tempProduct.imageUrl}}" class="img">
                    </a>
                    <a routerLink="/products/{{tempProduct.id}}">   
                    <h1>{{tempProduct.name}}</h1>
                    </a>
                    
                    <div class="price">${{tempProduct.unitPrice}}</div>
                    <button (click)="addToCart(tempProduct)" class="btn btn-success  rounded-pill shadow">加到購物車</button>
                </div>
 
                 <!--如果關鍵字未找到商品回饋給用戶一條訊息  -->
                 <!-- *ngIf="products?.length == 0  
                    代表:
                    if products is null//undefined or products.length == 0          
                 -->
                 <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No product found.
                 </div>   
            </div>
            
            <!-- 頁首 -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">

                                <ngb-pagination [(page)]="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                [maxSize]="5"
                                                [boundaryLinks]="true"
                                                (pageChange)="listProducts()">
                        
                                </ngb-pagination>

                            </div>

                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Page Size</span>

                                <select #pageSelect (change)="updatePageSize(pageSelect.value)">
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!-- 頁尾 -->

        </div>        
    </div>    
</div>
