<div class="login-status-header">
    <div *ngIf="isAuthenticated && userName"  class="login-status-user-info">
        歡迎回來 {{userName}}!
    </div>

    <button *ngIf="!isAuthenticated" routerLink="/login" class="security-btn" style="margin-right: 10px;" >登入</button>

    <button *ngIf="isAuthenticated" (click)="logout()" class="security-btn " style="margin-right: 10px;">登出</button>

    <!-- <button *ngIf="isAuthenticated" routerLink="/members" class="security-btn" style="margin-right: 10px;">會員</button> -->

    <button *ngIf="isAuthenticated" routerLink="/order-history" class="security-btn ">訂單紀錄</button>

</div>
